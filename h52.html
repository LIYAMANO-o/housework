<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
</head>
<body>
    <h1>学生信息</h1>
    <fieldset style="width:500px;">
        <legend style="color: red;">学生档案</legend>
        <form id="studentform" method="get" action="#s"> 
           <p> 姓名：</p>
           <input type="text" name="name1" required placeholder="请输入姓名" autofocus="autofocus" autocomplete="on" style="width:470px; height:20px;"/> &nbsp;<span style="color:red">*</span>
           
           <br/>
           <p>学号：</p>
           <input type="number" name="name2" required placeholder="请输入学号" autocomplete="on" style="width:470px; height:20px;"/> &nbsp;<span style="color: red;">*</span>
          
           <br/>
           <p>手机号码：</p>
           <input type="tel" name="name3" required placeholder="请输入手机号"  autocomplete="on" style="width:470px; height:20px;"/>&nbsp; <span style="color: red;">*</span>
           
           <br/>
            <p>邮箱地址：</p>
            <input type="email" name="name4" required placeholder="请输入邮箱地址"  autocomplete="on" style="width:470px; height:20px;"/>&nbsp; <span style="color: red;">*</span>
            
            <br/>
            <p>录取学校：</p>
            <input type="search" name="name5" list="school" style="width:470px; height:30px;"/>
            <datalist id="school">
                <option>河北师范大学</option>
                <option>河北工业大学</option>
                <option>北京大学</option>
                <option>天津师范大学</option>
                <option>河北大学</option>
            </datalist>
            
            <br/>
            <p>入学成绩：</p>
            <input type="number" name="name6"  autocomplete="on" style="width:470px; height:20px;"/>
           
           <br/>
           <p>入学时间：</p>
           <input type="date"  name="name6"  autocomplete="on" style="width:470px; height:30px;"/>
           <br/>
           <br/>
            <input type="submit" style="width:470px; height:30px; background-color:#ccc;"/>
            
        </form>
    </fieldset>
</body>
</html>
